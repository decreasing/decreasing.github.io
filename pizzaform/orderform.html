    <meta charset="utf-8" >

<body>

<body>
	<div class='container'>
  	<h1 class='center'></h1>
		<div class='headerleft'>
			<div class='resto-info'>
                <h3>KIM'S RESTAURANT</h3>
                <ul>
                    <li><i class="fa fa-user"></i> OPEN 7:00 AM - 6:00 PM</li>
                    <li><i class="fa fa-phone"></i> (+63) 123456789 </li>
                </ul>
		</div>
		<div class='contact'>
			<h1> <i class="fas fa-utensils"></i> M E N U <i class="fas fa-utensils"></i></h1>
			
			<form>
				<p>
					<label style="font-size: 20px"><i class="fas fa-hamburger"></i> <b>BURGERS</b></label>
					<label>Type of buns: <select><option>White</option>
					<option>Wheat</option></select></label><br>
					<label><b>Ingredients: </b></label>
					<label for="option1">Double Patty<input type="checkbox" name="option1" id="option1"></label>
					<label for="option2">Cheese<input type="checkbox" name="option2" id="option2"></label>
					<label for="option3">Coleslaw<input type="checkbox" name="option3" id="option3"></label>
					<label for="option4">Tomato<input type="checkbox" name="option4" id="option4"></label>
					<label for="option5">Onion<input type="checkbox" name="option5" id="option5"></label>
					<label for="option6">Cucumber<input type="checkbox" name="option6" id="option6"></label>
					<label for="option7">Bacon<input type="checkbox" name="option7" id="option7"></label>
					<label>Quantity: <input type="text" name="fquantity" id="quantity" maxlength="2" size="2"></label><br><br>
					
					<label style="font-size: 20px"><i class="fas fa-bacon"></i> <b>PASTA</b></label>
					<label>Sauce: <select><option>Carbonara</option>
					<option>Pesto</option><option>Tomato</option><option>Pesto</option></select></label><br>
					<label><b>Ingredients: </b></label>
					<label for="option11">Extra Cheese<input type="checkbox" name="option1" id="option11"></label>
					<label for="option22">Extra Sauce<input type="checkbox" name="option2" id="option22"></label>
					<label for="option33">Extra Toppings<input type="checkbox" name="option3" id="option33"></label>
					<label>Quantity: <input type="text" name="fquantity" id="quantity" maxlength="2" size="2"></label><br><br>

					<label style="font-size: 20px"><i class="fas fa-pizza-slice"></i> <b>FRIES</b></label>
					<label>FLAVOR <select><option>Cheese</option>
					<option>Barbeque</option><option>Sour Cream</option></select></label><br>
					<label><b>Size: </b></label>
					<label for="small">Small <input type="radio" name="size" value="small" id="small">	</label>
					<label for="medium">Medium <input type="radio" name="size" value="medium" id="medium"></label>
					<label for="large">Large <input type="radio" name="size" value="large" id="large"></label>
					<label>Quantity: <input type="text" name="fquantity" id="quantity" maxlength="2" size="2"></label><br><br>

					<label style="font-size: 20px"><i class="fas fa-wine-bottle"></i> <b>DRINKS</b></label>
					<label>FLAVOR <select><option>Ice Tea</option>
					<option>Pineapple</option><option>Coke</option><option>Sprite</option></select></label><br>
					<label><b>Size: </b></label>
					<label for="small2">Small <input type="radio" name="size" value="small" id="small2"></label>
					<label for="medium2">Medium <input type="radio" name="size" value="medium" id="medium2"></label>
					<label for="large2">Large <input type="radio" name="size" value="large" id="large2"></label>
					<label>Quantity: <input type="text" name="fquantity" id="quantity" maxlength="2" size="2"></label><br><br>


					
				</p>


				<p class='button'>
					<button>SUBMIT</button>
				</p>
				<button class="clear">
					CLEAR
				</button>
				
				</form>
			</div>
	</div>
